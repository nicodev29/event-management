<!-- create-event.component.html -->
<div class="event-container">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="eventForm" (ngSubmit)="onFormSubmit()">
  
          <mat-card-title>Editar Evento</mat-card-title>
  
  
          <!-- Nombre evento -->
  
          <mat-form-field appearance="fill">
            <mat-label>Nombre del Evento</mat-label>
            <input matInput formControlName="name" placeholder="Nombre del Evento" required>
            <mat-error *ngIf="eventForm.controls['name'].invalid">Nombre del evento es requerido.</mat-error>
          </mat-form-field>
  
  
          <!-- Descripción Larga -->
  
          <mat-form-field appearance="fill">
            <mat-label>Detalles importantes</mat-label>
            <input matInput formControlName="longDescription" placeholder="Nombre del Evento" required>
            <mat-error *ngIf="eventForm.controls['longDescription'].invalid">Los detalles son requeridos.</mat-error>
          </mat-form-field>
  
            <!-- Descripción Corta -->
  
            <mat-form-field appearance="fill">
              <mat-label>Descripcion breve</mat-label>
              <input matInput formControlName="shortDescription" placeholder="Nombre del Evento" required>
              <mat-error *ngIf="eventForm.controls['shortDescription'].invalid">La descripcion es requerida.</mat-error>
            </mat-form-field>
  
          <!-- Organizador -->
  
          <mat-form-field appearance="fill">
            <mat-label>Organizador</mat-label>
            <input matInput formControlName="organizer" placeholder="Nombre del Evento" required>
            <mat-error *ngIf="eventForm.controls['organizer'].invalid">El organizador es requerido.</mat-error>
          </mat-form-field>
  
  
          <!-- Ubicación -->
  
          <mat-form-field appearance="fill">
            <mat-label>Ubicacion</mat-label>
            <input matInput formControlName="location" placeholder="Nombre del Evento" required>
            <mat-error *ngIf="eventForm.controls['location'].invalid">La ubicacion es requerida.</mat-error>
          </mat-form-field>
  
  
          <!-- Fecha -->
  
          <mat-form-field appearance="fill">
            <mat-label>Fecha del Evento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateTime" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="eventForm.controls['dateTime'].hasError('required')">La fecha es requerida.</mat-error>
          </mat-form-field>
  
  
          <!-- Segun Estado -->
  
          <mat-form-field>
            <mat-label>Estado</mat-label>
            <select matNativeControl formControlName="status" required>
              <option [value]="EventStatus.DRAFT">Borrador</option>
              <option [value]="EventStatus.PUBLISHED">Publicado</option>
            </select>
            
          </mat-form-field>
  
  
  
          <div class="form-buttons">
            <button mat-raised-button color="primary" (click)="onFormSubmit()">Actualizar evento</button>
            <button mat-raised-button color="warn" (click)="cancel()">Volver</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
